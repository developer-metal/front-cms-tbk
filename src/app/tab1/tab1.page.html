<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Images
    </ion-title>
    <!--<ion-toggle slot="end" (ionChange)="darkAction($event)"></ion-toggle>-->
  </ion-toolbar>
</ion-header>
  <ion-content [fullscreen]="true">
    <ion-slides pager="true" [options]="slideOpts" *ngFor="let image of imageList">
      <ion-slide>
        <ion-img src= {{image.url}}></ion-img>
      </ion-slide>
    </ion-slides>
  </ion-content>
